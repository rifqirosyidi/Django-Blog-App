{% extends 'base.html' %}

{% block title %}
    {{ instance.title }} |  {{ block.super }}
{% endblock title%}

{% block content %}
<div class="col-md-12">
    <div class="mt-4 mb-4">
        <h2>{{ instance.title }}</h2>
        {% if instance.image %}
        <img src="{{ instance.image.url }}" class="img-fluid" alt="">
        {% endif %}
        <p><small>{{ instance.timestamp }}</small></p>
    </div>

    {{ instance.content|linebreaks }}<br>
</div>
{% endblock content%}
