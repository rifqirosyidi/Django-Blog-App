<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
</head>
<body>
    <p>INDEX VIEW TEMPLATES</p>

    {% for object in object_list %}
    <a href="{% url 'posts:detail' object.id %}">{{ object.title }}</a><br>
        {{ object.content }}<br>
        {{ object.updated }}<br>
        {{ object.timestamp }}<br>
        {{ object.id }}<br>
    {% endfor %}
</body>
</html>
